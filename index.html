<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="/styles.css" />
  </head>
  <body>
    <!-- container -->
    <div id="container">
      <div id="game-intro">
        <h1>Keyboard Cowboy</h1>
        <div class="space"></div>
        <button onclick="startGame()" id="start">START GAME</button>
      </div>
      <!-- game display -->
      <h3 id="timer-display">Timer:</h3>
      <h3 id="random-letter">Letters:</h3>
      <h3 id="lives">Lives:</h3>
    </div>

    <p id="instructions">
      Instructions: <br />
      Click START GAME to start. <br />
      Press spacebar to continue to the next level. <br />
      Press the correct letter(s) before time expires!
    </p>
    <script src="/main.js"></script>
  </body>
</html>
